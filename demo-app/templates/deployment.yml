---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $.Values.appName }}
  labels:
    app: {{ $.Values.appName }}
spec:
  replicas: {{ $.Values.replicas }}
  selector:
      matchLabels:
        app: {{ $.Values.appName }}
  template:
    metadata:
      labels:
       app: {{ $.Values.appName }}
    spec:
      containers:
      - name: {{ $.Values.appName }}
        image: {{ $.Values.image }}
        ports:
        - containerPort: {{ $.Values.containerPort }}
          name: web
        resources:
          limits:
            cpu: {{ $.Values.cpuLimit }}
            memory: {{ $.Values.memoryLimit }}
          requests:
            cpu: {{ $.Values.cpuRequest }}
            memory: {{ $.Values.memoryRequest }}